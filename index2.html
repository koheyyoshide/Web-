        <p id="intro2">そんな「鮎の宝庫」である延岡で、毎年10月上旬から12月始めにかけて、五ヶ瀬川に「鮎やな」食事処がオープンし、やなで獲れた鮎を、その場で塩焼きや味噌焼きなどにした鮎料理のフルコースを堪能することができます。</p>
